name: Tests
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: imagemagick
          version: 1.0
      - uses: yusancky/setup-typst@v2
        id: setup-typst
        with:
          version: 'v0.6.0'
      - run: |
          ./scripts/package @local
          ./scripts/test test
